<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="line-decoration"></div>
    <div class="mid">
        <h1>Calculadora</h1>
        <div class="grid">
            <p class="result"></p>
            <div onclick="clean()" class="c">c</div>
            <div onclick="apagar()">&lt;</div>
            <div onclick="inserir('+')">+</div>
            <div onclick="inserir('7')">7</div>
            <div onclick="inserir('8')">8</div>
            <div onclick="inserir('9')">9</div>
            <div onclick="inserir('-')">-</div>
            <div onclick="inserir('4')">4</div>
            <div onclick="inserir('5')">5</div>
            <div onclick="inserir('6')">6</div>
            <div onclick="inserir('*')">x</div>
            <div onclick="inserir('1')">1</div>
            <div onclick="inserir('2')">2</div>
            <div onclick="inserir('3')">3</div>
            <div onclick="inserir('/')">/</div>
            <div onclick="inserir('0')" class="zero">0</div>
            <div onclick="inserir('0')">.</div>
            <div onclick="somar()">=</div>
        </div>
    </div>
    <div class="line-decoration2"></div>
    <div class="line-decoration3"></div>
    <div class="line-decoration1"></div>
    <script src="script/javascript.js"></script>
</body>
</html>
